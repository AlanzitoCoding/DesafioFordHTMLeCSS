<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contato.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <title>Ford - Contato</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/ford-logo-png.png" alt="logo da Ford estilizada">
        <nav class="navbar">
            <a class="navbar__link" href="./index.html">Home</a>
            <a class="navbar__link" href="./lancamento.html">Lançamento</a>
            <a class="navbar__link" href="./contato.html">Contato</a>

            <a class="navbar__icon" href="./index.html"><i class="ph ph-house"></i></a>
            <a class="navbar__icon" href="./lancamento.html"><i class="ph ph-rocket-launch"></i></a>
            <a class="navbar__icon" href="./contato.html"><i class="ph ph-phone"></i></a>
        </nav>
    </header>
    <main class="mainContent">
        <section class="mainContent__infoSection">
            <img class="mainContent__infoSection__img" src="./assets/XL Cabine.jpg" alt="">
            <form class="mainContent__infoSection__form" action="" method="post">
                <h2 class="mainContent__infoSection__form__title">Sobre Você</h2>
                <input class="mainContent__infoSection__form__input" type="text" placeholder="Nome*" required>
                <input class="mainContent__infoSection__form__input" type="text" placeholder="Sobrenome*" required>
                <input class="mainContent__infoSection__form__input" type="text" placeholder="CPF*" required>
                <input class="mainContent__infoSection__form__input" type="email" placeholder="E-mail*" required>
                <input class="mainContent__infoSection__form__input" type="text" placeholder="Telefone*" required>
                <select class="mainContent__infoSection__form__input form__dropdown" name="dropdown" id="dropdown">
                    <option class="mainContent__infoSection__form__dropdown__option" value="elogio" selected disabled hidden>TÓPICO DA MENSAGEM</option>
                    <option class="mainContent__infoSection__form__dropdown__option" value="elogio">Elogio</option>
                    <option class="mainContent__infoSection__form__dropdown__option" value="reclamacao">Reclamação</option>
                    <option class="mainContent__infoSection__form__dropdown__option" value="solicitacao">Solicitação</option>
                </select>
                <textarea class="mainContent__infoSection__form__input form__textarea" placeholder="Mensagem*" name="" id="" required></textarea>
                <button class="mainContent__infoSection__form__button" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__div">
            <ul class="footer__info">
                <p class="footer__info__text">Redes Sociais: </p>
                <a class="footer__info__link" href="#"><img src="./assets/facebook-50.png" alt="ícone do Facebook"></a>
                <a class="footer__info__link" href="#"><img src="./assets/instagram-logo-50.png" alt="ícone do Instagram"></a>
                <a class="footer__info__link" href="#"><img src="./assets/youtube-squared-50.png" alt="ícone do YouTube"></a>
            </ul>
            <img class="footer__img" src="./assets/ford-96.png" alt="logo da Ford chapada">
        </div>
        <p class="footer__copyright">Copyright©2001-2022, Ford Motor Company.</p>
    </footer>
</body>
</html>
