    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/lancamento.css">
    <title>Ford - Lançamento</title>

<body>
    <header class="header">
        <img class="header__img" src="./assets/ford-logo-png.png" alt="logo da Ford estilizada">
        <nav class="navbar">
            <a class="navbar__link" href="./index.html">Home</a>

                                </div>
                            </td>
                        </tr>
                        <tr class="mainContent__infoSection__carDiv__carList__item">
                            <td><img class="mainContent__infoSection__carDiv__carList__item__img" src="./assets/storm.jpg" alt=""></td>

                                    <input class="mainContent__infoSection__carDiv__carList__item__infoDiv__checkbox" type="checkbox" name="" id="">
                                    <div class="mainContent__infoSection__carDiv__carList__item__infoDiv__textDiv">
                                        <p class="mainContent__infoSection__carDiv__carList__item__infoDiv__textDiv__carName">Storm da Ford</p>
                                        <p class="mainContent__infoSection__carDiv__carList__item__infoDiv__textDiv__carInfo">carro da Ford</p>
                                    </div>
                                    <button class="mainContent__infoSection__carDiv__carList__item__infoDiv__button"><img src="./assets/info.png" alt=""></button>
                                </div>
                            </td>
                        </tr>
                        <tr class="mainContent__infoSection__carDiv__carList__item">
                            <td><img class="mainContent__infoSection__carDiv__carList__item__img" src="./assets/XL Cabine.jpg" alt=""></td>
                             <td>
                                <div class="mainContent__infoSection__carDiv__carList__item__infoDiv">
                                    <input class="mainContent__infoSection__carDiv__carList__item__infoDiv__checkbox" type="checkbox" name="" id="">
                                    <div class="mainContent__infoSection__carDiv__carList__item__infoDiv__textDiv">
                                        <p class="mainContent__infoSection__carDiv__carList__item__infoDiv__textDiv__carName">XL Cabine da Ford</p>
                                        <p class="mainContent__infoSection__carDiv__carList__item__infoDiv__textDiv__carInfo">carro da Ford</p>
                                    </div>
                                    <button class="mainContent__infoSection__carDiv__carList__item__infoDiv__button"><img src="./assets/info.png" alt=""></button>
                                </div>
                            </td>
                        </tr>

                <button>Comparar Carros</button>

    <footer class="footer">
        <ul class="footer__info">

            <a class="footer__info__link" href="#"><img src="./assets/facebook-50.png" alt="ícone do Facebook"></a>

            <a class="footer__info__link" href="#"><img src="./assets/youtube-squared-50.png" alt="ícone do YouTube"></a>
